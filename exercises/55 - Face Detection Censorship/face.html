<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Censorship</title>
  <link href="../../base.css" rel="stylesheet" type="text/css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
    }

    .wrap {
      position: relative;
      min-height: 100vh;
      display: grid;
      justify-content: center;
      align-items: center;
    }

    .wrap>* {
      grid-column: 1;
      grid-row: 1;
    }


    .face {
      position: absolute;
    }
    .controls {
      display: flex;
      align-items: center;
      justify-content: space-evenly;
    }
  
  </style>
</head>

<body>
  
  <div class="wrap">
    <video class="webcam"></video>
    <canvas class="video"></canvas>
    <canvas class="face"></canvas>
  </div>
  <div class="controls">
    <label for="SCALE" class="slider">
      SCALE:
      <input value="1.35" type="range" name="SCALE" min="0.3" max="3" step="0.1">
    </label>
    <label for="SIZE" class="slider">
      SIZE:
      <input value="10" type="range" name="SIZE" min="1" max="100" step="1">
    </label>
  </div>
  <script src="./pixelated-face.js"></script>


</body>

</html>
